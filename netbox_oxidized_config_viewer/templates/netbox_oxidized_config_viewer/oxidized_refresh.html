{% extends 'base/layout.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Refresh Oxidized Nodes</strong>
            </div>
            <div class="panel-body">
                <p>Are you sure you want to trigger a refresh of the node list in Oxidized?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" name="confirm" value="yes" class="btn btn-primary">Yes, refresh</button>
                    <a href="{% url 'plugins:netbox_oxidized_config_viewer:oxidized_list' %}" class="btn btn-default">No, cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
